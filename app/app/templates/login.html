{% extends 'base.html' %}

{% block content %}
    <form method="post">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <h1 class="lh-lg display-5">Sign in</h1>
        <div class="mb-3">
            <label class="form-label">Login</label>
            <input type="text" class="form-control" name="login" required="required" value="{{ request.form.login }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" required="required" value="{{ request.form.password }}">
        </div>
        <button type="submit" class="btn btn-info">Sign in</button>
        <br/><br/>
        <p class="lh-lg">Don't have an account? <a href="{{url_for('register')}}" class="link-info">Sign up</a></p>
    </form>
{% endblock %}
